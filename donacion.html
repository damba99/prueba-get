<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagar donaci√≥n ‚Äî Fundaci√≥n Volviendo a Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Don√° ‚Äî Fundaci√≥n Volviendo a Casa</h1>

  <form id="donationForm" onsubmit="return false;">
    <label>Nombre <input id="first_name" required /></label>
    <label>Apellido <input id="last_name" required /></label>
    <label>Monto (ARS) <input id="amount" type="number" min="1" required /></label>

    <label>Tipo doc
      <select id="document_type">
        <option value="dni">DNI</option>
        <option value="cuit">CUIT</option>
      </select>
    </label>
    <label>N¬∞ doc <input id="document_number" /></label>

    <label>Calle <input id="street" /></label>
    <label>N√∫mero <input id="number" /></label>
    <label><input type="checkbox" id="no_number" /> Sin n√∫mero</label>

    <label>Ciudad <input id="city" /></label>
    <label>Provincia <input id="state" /></label>
    <label>CP <input id="postal_code" /></label>
    <label>Email <input id="email" type="email" /></label>
    <label>Tel√©fono <input id="phone" type="tel" /></label>

    <button id="btn" type="button">Pagar</button>
  </form>

  <script>
    const API = "https://getnet-volviendo-a-casa.onrender.com";
    const startTime = Date.now();

    async function getClientIp() {
      try {
        const r = await fetch("https://api.ipify.org?format=json");
        const j = await r.json();
        return j.ip || null;
      } catch { return null; }
    }

    function pickRedirectUrl(d) {
      const c = [
        d?.redirect_url, d?.payment_url, d?.processUrl, d?.url,
        d?.data?.links?.checkout, d?.data?.redirect_url, d?.data?.url
      ];
      return c.find(u => typeof u === "string" && u.startsWith("http")) || null;
    }

    async function createPaymentIntent() {
      const pesos = parseInt(document.getElementById("amount").value, 10);
      const amount = pesos * 100;

      const payload = {
        amount,
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        document_type: document.getElementById("document_type").value,
        document_number: document.getElementById("document_number").value.trim(),
        billing_street: document.getElementById("street").value.trim(),
        billing_number: document.getElementById("no_number").checked ? "S/N" : (document.getElementById("number").value.trim() || "S/N"),
        billing_city: document.getElementById("city").value.trim(),
        billing_state: document.getElementById("state").value.trim(),
        billing_postal_code: document.getElementById("postal_code").value.trim(),
        billing_country: "AR",
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        frontend_locale: navigator.language || "es-AR",
        frontend_user_agent: navigator.userAgent,
        frontend_time_page: Math.round((Date.now() - startTime) / 1000)
      };

      const ip = await getClientIp();
      if (ip) payload.ip_address = ip;

      console.log("üì¶ Payload que se env√≠a:", payload);

      const win = window.open("about:blank", "_blank");
      try {
        const res = await fetch(API + "/payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const url = pickRedirectUrl(data);
        if (url) win.location = url; else win.close();
      } catch (e) {
        console.error("Error:", e);
        if (win) win.close();
        alert("Error al crear intenci√≥n: " + e.message);
      }
    }

    document.getElementById("btn").addEventListener("click", createPaymentIntent);
  </script>
</body>
</html>
