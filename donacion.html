<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagar donación — Fundación Volviendo a Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px; max-width: 720px; margin: auto; color: #111; }
    h1 { margin-bottom: 6px; }
    form { display: grid; gap: 10px; }
    label { display: flex; flex-direction: column; font-size: 14px; }
    input, select, button { padding: 8px 10px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    .row { display:flex; gap:10px; }
    .row > * { flex: 1; }
    .muted { font-size: 13px; color: #666; }
    .error { color: #b00020; font-size: 13px; }
    button { background: #0069d9; color: white; border: 0; cursor: pointer; border-radius: 6px; padding: 10px 14px; }
    button[disabled] { opacity: 0.6; cursor: not-allowed; }
    .small { font-size: 13px; color: #555; }
  </style>
</head>
<body>
  <h1>Doná — Fundación Volviendo a Casa</h1>
  <p class="muted">Completá datos reales. Si vivís en una casa sin número, marcá “Sin número” — pero cuanto más completos y verosímiles sean los datos, mejor funciona el antifraude.</p>

  <form id="donationForm" onsubmit="return false;">
    <label>
      Nombre
      <input id="first_name" type="text" placeholder="Juana" required />
    </label>
    <label>
      Apellido
      <input id="last_name" type="text" placeholder="Pérez" required />
    </label>

    <label>
      Monto (ARS, enteros)
      <input id="amount" type="number" min="1" step="1" placeholder="1500" inputmode="numeric" required />
    </label>

    <div class="row">
      <label>
        Tipo documento
        <select id="document_type">
          <option value="dni">DNI</option>
          <option value="cuit">CUIT</option>
        </select>
      </label>
      <label>
        N° Documento
        <input id="document_number" type="text" inputmode="numeric" pattern="\d*" placeholder="30123456" required />
      </label>
    </div>

    <label>
      Calle
      <input id="street" type="text" placeholder="Av. Siempre Viva" required />
    </label>
    <div class="row">
      <label>
        Número
        <input id="number" type="text" placeholder="742" />
      </label>
      <label style="align-items:flex-end;">
        <label style="font-size:13px; margin:0;">
          <input id="no_number" type="checkbox" /> Sin número / S/N
        </label>
      </label>
    </div>

    <div class="row">
      <label>
        Ciudad
        <input id="city" type="text" placeholder="Salta" required />
      </label>
      <label>
        Provincia / Estado
        <input id="state" type="text" placeholder="Salta" required />
      </label>
    </div>

    <div class="row">
      <label>
        CP
        <input id="postal_code" type="text" inputmode="numeric" pattern="\d*" placeholder="4400" required />
      </label>
      <label>
        País
        <input id="country" type="text" value="AR" required />
      </label>
    </div>

    <label>
      Email
      <input id="email" type="email" placeholder="donante@ejemplo.com" required />
    </label>

    <label>
      Teléfono (recomendado)
      <input id="phone" type="tel" placeholder="+549113334444" />
    </label>

    <div id="error" class="error" role="alert" aria-live="polite" style="display:none;"></div>

    <div style="display:flex; gap:10px; align-items:center;">
      <button id="btn" type="button">Pagar</button>
