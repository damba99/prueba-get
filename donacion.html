<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagar donaci√≥n ‚Äî Fundaci√≥n Volviendo a Casa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 1rem;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }
    input, select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #0074d9;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Don√° ‚Äî Fundaci√≥n Volviendo a Casa</h1>

  <form id="donationForm" onsubmit="return false;">
    <label>Nombre <input id="first_name" required /></label>
    <label>Apellido <input id="last_name" required /></label>
    <label>Monto (ARS) <input id="amount" type="number" min="1" required /></label>

    <label>Tipo doc
      <select id="document_type" required>
        <option value="dni">DNI</option>
        <option value="cuit">CUIT</option>
      </select>
    </label>
    <label>N¬∞ doc <input id="document_number" required /></label>

    <label>Calle <input id="street" required /></label>
    <label>N√∫mero <input id="number" /></label>
    <label><input type="checkbox" id="no_number" /> Sin n√∫mero</label>

    <label>Ciudad <input id="city" required /></label>
    <label>Provincia <input id="state" required /></label>
    <label>CP <input id="postal_code" required /></label>

    <label>Email <input id="email" type="email" required /></label>
    <label>Tel√©fono <input id="phone" type="tel" required /></label>
    <label>G√©nero
      <select id="gender" required>
        <option value="Male">Masculino</option>
        <option value="Female">Femenino</option>
        <option value="Other">Otro</option>
      </select>
    </label>

    <button id="btn" type="button">Pagar</button>
  </form>

  <script>
    const API = "https://getnet-volviendo-a-casa.onrender.com";
    const startTime = Date.now();

    async function getClientIp() {
      try {
        const r = await fetch("https://api.ipify.org?format=json");
        const j = await r.json();
        return j.ip || null;
      } catch { return null; }
    }

    function pickRedirectUrl(d) {
      const c = [
        d?.redirect_url, d?.payment_url, d?.processUrl, d?.url,
        d?.data?.links?.checkout, d?.data?.redirect_url, d?.data?.url
      ];
      return c.find(u => typeof u === "string" && u.startsWith("http")) || null;
    }

    async function createPaymentIntent() {
      const form = document.getElementById("donationForm");
      if (!form.reportValidity()) return;

      const pesos = parseInt(document.getElementById("amount").value, 10);
      const amount = pesos * 100;

      let number = document.getElementById("number").value.trim();
      let complement = "";
      if (document.getElementById("no_number").checked) {
        number = "1"; // default seguro
        complement = "Sin n√∫mero";
      }

      const payload = {
        amount,
        first_name: document.getElementById("first_name").value.trim(),
        last_name: document.getElementById("last_name").value.trim(),
        document_type: document.getElementById("document_type").value,
        document_number: document.getElementById("document_number").value.trim(),
        billing_street: document.getElementById("street").value.trim(),
        billing_number: number || "1",
        billing_complement: complement,
        billing_city: document.getElementById("city").value.trim(),
        billing_state: document.getElementById("state").value.trim(),
        billing_postal_code: document.getElementById("postal_code").value.trim(),
        billing_country: "AR",
        email: document.getElementById("email").value.trim(),
        phone_number: document.getElementById("phone").value.trim(),
        gender: document.getElementById("gender").value,
        checked_email: false,
        frontend_locale: "es-AR",
        frontend_user_agent: navigator.userAgent,
        frontend_accept_language: navigator.language || "es-AR",
        frontend_timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        frontend_time_page: Math.round((Date.now() - startTime) / 1000)
      };

      const ip = await getClientIp();
      if (ip) payload.ip_address = ip;

      console.log("üì¶ Payload enviado:", payload);

      const win = window.open("about:blank", "_blank");
      try {
        const res = await fetch(API + "/payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        const url = pickRedirectUrl(data);
        if (url) win.location = url; else win.close();
      } catch (e) {
        console.error("Error:", e);
        if (win) win.close();
        alert("Error al crear intenci√≥n: " + e.message);
      }
    }

    document.getElementById("btn").addEventListener("click", createPaymentIntent);
  </script>
</body>
</html>
